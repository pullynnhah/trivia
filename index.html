<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- metas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Trivia</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- fonts -->
    <!-- TODO: remove unused Roboto font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate&family=Mali:wght@300;500;700&display=swap"
      rel="stylesheet" />

    <!-- stylesheets -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/media.css" />
  </head>
  <body>
    <header>
      <img src="images/idea.png" alt="lamp jigsaw puzzle" />
      <h1>Trivia</h1>
    </header>

    <main>
      <form>
        <label for="amount">Number of Question:</label>
        <select id="amount">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option selected="selected">4</option>
          <option>5</option>
          <option>6</option>
        </select>

        <label for="category">Select Category:</label>
        <select id="category">
          <option value="">Any Category</option>
        </select>

        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
          <option value="" selected="selected">Any Difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <label for="type">Select Type</label>
        <select id="type">
          <option value="">Any Type</option>
          <option value="multiple">Multiple Choice</option>
          <option value="boolean">True / False</option>
        </select>

        <button onclick="submitForm()">Create Quiz</button>
      </form>
    </main>
    <!-- scripts -->
    <script src="scripts/script.js"></script>
  </body>
</html>
